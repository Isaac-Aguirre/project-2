<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Heebo:500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.0/css/bulma.css"/>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="style.css">

    <title>All Out</title>
</head>

<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="index.html">
            <img src="images/allOut.png" alt="All Out logo" width="112" height="28">
          </a>
      
          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
      </nav>

<div class= "container">

    <section class="difficulty">
        <h2 id="difficultyHeader">Choose your fitness level: </h2>
        <button class="buttonD buttonDiff" id="beginnerBtn" data-diff="beginner">Beginner</button>
        <button class="buttonD buttonDiff" id="intermediateBtn" data-diff="intermediate">Intermediate</button>
        <button class="buttonD buttonDiff" id="advancedBtn" data-diff="advanced">Advanced</button>
    </section>

    <section class="targetArea">
        <h2 id="targetAreaHeader">Target Area: </h2>

        <div class="firstRowBtn">
        <button class="buttonD buttonTar" id="chest" value="0" >Chest</button>
        <button class="buttonD buttonTar" id="legs" value="1" >Legs</button>
        <button class="buttonD buttonTar" id="back" value="2" >Back</button>
        </div>
        <div class="secondRowBtn">
        <button class="buttonD buttonTar" id="shoulders" value="3" >Shoulders</button>
        <button class="buttonD buttonTar" id="arms" value="4" data-diffuculty="">Arms</button>
        <button class="buttonD buttonTar" id="core" value="5" >Core</button>
        </div>
    </section>

    <br/>

    <button class="submitBtn">SUBMIT</button>

</div>

<script type="text/javascript" src="script.js"></script>
</body>

</html>
